name: links

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          # Check all markdown in /content/
          # Ignore twitter.com links because they all 503 unless logged in
          args: --no-progress --base ./content --exclude twitter.com ./content
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
